# Shell and term
set -g default-shell    "$SHELL"
set -g default-terminal "$TERM"

# Set true color
set-option -sa terminal-overrides ",xterm-256color:Tc"

# Tmux bar position
set -g status-position top

# Set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse
setw -g mouse on

# Shift+Alt Vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# The tpm plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Some plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Gruvbox
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'

# Restore tmux sessions
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session' # TODO: install this for it to work: https://github.com/tpope/vim-obsession
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes '\
    vi                       \
    vim                      \
    nvim                     \
    python                   \
    python3                  \
    less                     \
    tail                     \
    top                      \
    htop                     \
    btop                     \
    fzf                      \
    cbonsai                  \
    pipes.sh                 \
'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'off' # it's annoying to have it on
set -g @continuum-save-interval '1'

# Responsiveness
set -s escape-time 0 # needed so the escape key works properly in Vim

# Start windows and panes at 1, not 0
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# Change window
bind -r C-p previous-window
bind -r C-n next-window
bind a last-window

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Change pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# TODO: swap panes?

# Resize panes
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Copy mode
bind y copy-mode
bind p paste-buffer
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window
bind c new-window -c "#{pane_current_path}"

# Kill pane/window
bind x confirm-before -p "kill-pane   #P? (y/n)" kill-pane
bind X confirm-before -p "kill-window #P? (y/n)" kill-window

# Reload config
bind R source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Zoom
bind z resize-pane -Z

# Show all sessions
bind a choose-tree -Zs

# Install tpm if not present
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Run 'plugins/tpm/tpm'
run '~/.config/tmux/plugins/tpm/tpm'
